<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Adbeel's HTML Form</title>
 </head>
 <body>
    
    <div class="row mt-5">
        <div class="col-1"></div>

        <div class="col-10">
            <div class="card text-center">
                <div class="card-header text-start fs-2">
                  Payment for example
                </div> 

                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger text-start" role="alert">
                                Some fields are missing
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <div class="mb-3 text-start">
                                <label for="card-number" class="form-label">Card #</label>
                                <input type="text" 
                                       inputmode="numeric"
                                       class="form-control" 
                                       id="card-number" 
                                       placeholder="XXXXXXXXXXXXXXXX" 
                                       minlength="16" 
                                       maxlength="16" 
                                       required         
                                />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3 text-start">
                                <label for="cvc-number" class="form-label">CVC #</label>
                                <input type="text" 
                                       inputmode="numeric"
                                       class="form-control" 
                                       id="cvc-number" 
                                       placeholder="0000" 
                                       minlength="4" 
                                       maxlength="4" 
                                       required         
                                />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3 text-start">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="d-flex">
                                    <span class="fs-4">$</span>
                                    <input type="text" 
                                           inputmode="numeric"
                                           class="form-control" 
                                           id="amount" 
                                           placeholder="Amount"  
                                           required         
                                     />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3 text-start">
                                <label for="Name" class="form-label">First Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="Name" 
                                       required         
                                />
                            </div>    
                        </div>
                        <div class="col-6">
                            <div class="mb-3 text-start">
                                <label for="last" class="form-label">Last Name</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="last" 
                                       required         
                                />
                            </div>  
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3 text-start">
                                <label for="city" class="form-label">City</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="city" 
                                       required         
                                />
                            </div> 
                        </div>
                        <div class="col-3">
                            <div class="mb-3 text-start">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" aria-label="Default select example">
                                    <option selected disabled>Pick a state</option>
                                    <option value="1">Alabama</option>
                                    <option value="2">Alaska</option>
                                    <option value="3">Arizona</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3 text-start">
                                <label for="postal" class="form-label">Postal Code</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="postal" 
                                       required         
                                />
                            </div> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 d-flex">
                            <div class="mb-3 text-start">
                                <label for="cards" class="form-label">We accept:</label>
                                <div class="cards bg-secondary">
                                    <input type="radio" name="cards" required/>
                                    <img src="https://cdn-icons-png.flaticon.com/128/15449/15449783.png" width="24" height="24"/>

                                    <input type="radio" name="cards" required/>
                                    <img src="https://cdn-icons-png.flaticon.com/128/349/349221.png" width="24" height="24"/>

                                    <input type="radio" name="cards" required/>
                                    <img src="https://cdn-icons-png.flaticon.com/128/349/349230.png" width="24" height="24"/>

                                    <input type="radio" name="cards" required/>
                                    <img src="https://cdn-icons-png.flaticon.com/128/349/349228.png" width="24" height="24"/>
                                </div>
                            </div>

                        </div>
                        <div class="col-6">
                            <div class="mb-3 text-start">
                                <label for="message"class="form-label">Message</label>
                                <textarea class="w-100" name="message"></textarea>
                            </div>
                            <div class="text-start text-secondary">Add any notes here.</div>
                        </div>
                    </div>
                </div>



                <div class="card-footer text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
              </div>
        </div>

        <div class="col-1"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

 </body>
</html>
